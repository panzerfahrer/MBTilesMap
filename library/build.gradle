apply plugin: 'com.android.library'

ext {
    versionAndroidSupport = "23.0.0"
    versionAndroidSupportTest = "0.1"
    versionAssertjAndroid = "1.0.0"
}

dependencies {
    compile "com.android.support:support-annotations:${versionAndroidSupport}"

    androidTestCompile 'junit:junit:4.12'
    androidTestCompile 'com.android.support.test:runner:0.4'
    androidTestCompile 'com.android.support.test:rules:0.4'
    androidTestCompile "com.squareup.assertj:assertj-android:${versionAssertjAndroid}"
    androidTestCompile "com.android.support:support-annotations:${versionAndroidSupport}"
}

android {

    compileSdkVersion ANDROID_BUILD_SDK_VERSION as int
    buildToolsVersion ANDROID_BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion 8

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}
